<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Verification Success</title>
  <script>
    // Countdown timer and redirection logic
    let countdown = 5;
    const redirectUrl = "https://www.google.com"; // Replace with your actual URL

    function updateCountdown() {
      document.getElementById("countdown").textContent = countdown;
      if (countdown === 0) {
        window.location.href = redirectUrl;
      } else {
        countdown--;
        setTimeout(updateCountdown, 1000);
      }
    }

    window.onload = updateCountdown;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333333;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 24px;
      color: #007bff;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #666666;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 18px;
      font-weight: bold;
      color: #333333;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Account Verified Successfully ðŸŽ‰</h1>
  <p>Your account has been successfully verified. You will be redirected shortly.</p>
  <p class="countdown">Redirecting in <span id="countdown">5</span> seconds...</p>
  <p>If you are not redirected, <a href="https://www.google.com">click here</a>.</p>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Verification Failed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333333;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 24px;
      color: #ff4d4f;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #666666;
      margin-bottom: 20px;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Account Verification Failed ‚ùå</h1>
  <p th:text="${errorMessage}">The verification link is invalid or has expired.</p>
  <p>If you believe this is a mistake, please request a new verification link or contact our support team.</p>
  <p><a href="http://localhost:8080/resend-verification">Request New Verification Link</a></p>
</div>
</body>
</html>

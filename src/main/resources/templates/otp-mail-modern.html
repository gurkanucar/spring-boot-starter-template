<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Email</title>
</head>

<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333333; margin: 0; padding: 0; background-color: #f9f9f9;">
<div style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
  <div style="text-align: center; padding: 20px 0; background-color: #007bff; color: #ffffff; margin: -20px -20px 20px -20px; border-radius: 8px 8px 0 0;">
    <h1 style="margin: 0; font-size: 20px;">Your Verification Code 🔐</h1>
  </div>
  <div style="background-color: #ffffff; padding: 20px; border-radius: 8px;">
    <p>Hello [[${name}]],</p>
    <p>Here's your verification code:</p>
    <div style="text-align: center; padding: 20px; background-color: #f9f9f9; font-size: 36px; font-weight: bold; color: #007bff; border-radius: 8px; letter-spacing: 8px; margin: 20px auto; border: 1px solid #dddddd;">
      [[${otp_code}]]
    </div>
    <p style="text-align: center; color: #666666; margin-top: 20px;">This code will expire in 5 minutes.</p>
    <div style="background-color: #f9f9f9; border-left: 4px solid #007bff; padding: 12px; border-radius: 8px; margin-top: 20px;">
      <p style="margin: 0; color: #666666;">🔒 For security reasons, never share this code with anyone.</p>
    </div>
  </div>
  <div style="text-align: center; padding: 20px; color: #666666; font-size: 12px; border-top: 1px solid #dddddd; margin-top: 20px;">
    <p>If you didn't request this code, please ignore this email.</p>
    <p>&copy; 2024 [[${company}]]. All rights reserved.</p>
  </div>
</div>
</body>
</html>

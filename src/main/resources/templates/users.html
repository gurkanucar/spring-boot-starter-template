<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Table</title>
</head>
<body
    style="font-family: Arial, sans-serif; line-height: 1.6; color: #333333; margin: 0; padding: 20px; background-color: #f9f9f9;">
<div
    style="max-width: 1200px; margin: 20px auto; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
  <h1 style="text-align: center; padding: 20px; background-color: #007bff; color: #ffffff; margin: -20px -20px 20px -20px; border-radius: 8px 8px 0 0; font-size: 20px;">
    User List</h1>
  <div style="overflow-x: auto; border-radius: 8px;">
    <table style="width: 100%; border-collapse: collapse; background-color: #ffffff;">
      <thead>
      <tr>
        <th th:each="header : ${tableData[0]}" th:text="${header}"
            style="padding: 12px; text-align: left; background-color: #f1f5f9; color: #007bff; font-weight: bold; border-bottom: 2px solid #e2e8f0;"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="row : ${tableData.subList(1, tableData.size())}"
          style="border-bottom: 1px solid #e2e8f0;">
        <td th:each="cell : ${row}" th:text="${cell}"
            style="padding: 12px; text-align: left; border-bottom: 1px solid #e2e8f0;"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
